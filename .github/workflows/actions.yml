name: Push latest
on:
  push:
    branches:
      - develop
jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@main
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build and export
      uses: docker/build-push-action@v5
      with:
        context: .
        tags: islasgeci/eradication_data_requirements:latest
        outputs: type=docker,dest=/tmp/image.tar
    - name: Upload artifact
      uses: actions/upload-artifact@main
      with:
        name: image
        path: /tmp/image.tar

  run-tests:
    needs: build-image
    runs-on: ubuntu-latest
    steps:
    - name: Download artifact
      uses: actions/download-artifact@main
      with:
        name: image
        path: /tmp
    - name: Load image
      run: |
        docker load --input /tmp/image.tar
        docker image ls -a
    - name: Verifica el formato
      run: docker run islasgeci/eradication_data_requirements:latest make check
    - name: Corre pruebas y evalÃºa cobertura
      run: docker run islasgeci/eradication_data_requirements:latest make coverage
    - name: Upload coverage reports to Codecov with GitHub Action
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  mutation-testing:
    needs: build-image
    runs-on: ubuntu-latest
    steps:
    - name: Download artifact
      uses: actions/download-artifact@main
      with:
        name: image
        path: /tmp
    - name: Load image
      run: |
        docker load --input /tmp/image.tar
        docker image ls -a
    - name: EvalÃºa resistencia a mutaciones
      run: docker run islasgeci/eradication_data_requirements:latest make mutants
    - name: Upload surviving mutants
      uses: actions/upload-artifact@main
      with:
        name: mutant registry
        path: html

  deploy-image-and-package:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
    - name: Create/Update tag
      uses: rickstaa/action-create-tag@v1.5.4
      with:
        tag: "latest"
        message: "Latest release"
        force_push_tag: true
    - name: Download artifact
      uses: actions/download-artifact@main
      with:
        name: image
        path: /tmp
    - name: Load image
      run: |
        docker load --input /tmp/image.tar
        docker image ls -a
    - name: Docker log-in
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
    - name: Sube latest a Docker Hub
      run: docker push islasgeci/eradication_data_requirements:latest
    - name: Sube sha a Docker Hub
      run: docker push islasgeci/eradication_data_requirements:${GITHUB_SHA:0:4}
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_TOKEN }}
        skip_existing: true
